<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new tweet</title>
  <script src="https://kit.fontawesome.com/8bc1d9d01e.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
      <div class="box__header">
        <h3>Compose new Tweet</h3>
        <p>&#x2716;</p>
      </div>
      <div class="box__content">
        <div class="box__content--profile">
          <img src="https://www.americanaircraftsales.com/wp-content/uploads/2016/09/no-profile-img-294x300.jpg" alt="image-profile">
        </div>
        <div class="box__content--textarea">
          <div class='box__content--textarea-text'>
            <p>Twitter Social Media Marketing</p>
            <p>#Twitter Marketing #SMOTutorial</p>
            <p><a href="https://googl/aj5wtp">https://googl/aj5wtp</a></p>
          </div>
          <div class='box__content--textarea-icon'>
            <i class="far fa-smile"></i>
            <i class="far fa-circle"></i>
          </div>
        </div>
      </div>
      <div class="box__btn">
        <div class="box__btn--left">
          <a href="#"><i class="far fa-images"></i></a>
          <a href="#"><img  class="gif-icon" src="./image/12402098651551938546.png" alt="gif"></a>
          <a href="#"><i class="fas fa-signal"></i></a>
          <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>
        <div class="box__btn--right">
          <a class="box__btn--right-btn plus" href="#">+</a>
          <a class="box__btn--right-btn tweet" href="#">Tweet</a>
        </div>
      </div>
    </div>
